<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeekBar</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/43ea707be2.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="seekbar">
      <div class="icons">
          <i class="fa-solid fa-backward-step"></i>
          <i class="fa-solid fa-play play-btn"></i>
          <i class="fa-solid fa-forward-step"></i>
      </div>
      <div class="info">
        <div class="names">
            <h3>Kahani Suno - Kafi Khalil</h3>
            <p>Kafi Khalil</p>
        </div>
        <div class="seek">
            <span id="val">0:00</span>
            <input type="range" min="0" max="100" value="0" id="range" class="range-input" /> 
            <span id="val2">0:00</span>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
